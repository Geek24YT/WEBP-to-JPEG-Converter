<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebP to JPEG Converter</title>
  </head>
  <body>
    <h1>Convert WebP to JPEG</h1>

    <input type="file" id="imageInput" accept="image/webp" />
    <canvas id="canvas" style="display: none"></canvas>
    <button id="downloadBtn" style="display: none">Download JPEG</button>

    <script>
      const imageInput = document.getElementById("imageInput");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const downloadBtn = document.getElementById("downloadBtn");

      imageInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.src = e.target.result;

          img.onload = function () {
            // Set canvas dimensions to match the image
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw the image on the canvas
            ctx.drawImage(img, 0, 0);

            // Show download button
            downloadBtn.style.display = "block";
          };
        };
        reader.readAsDataURL(file);
      });

      downloadBtn.addEventListener("click", function () {
        const jpegDataUrl = canvas.toDataURL("image/jpeg");

        // Create a link element to trigger the download
        const link = document.createElement("a");
        link.href = jpegDataUrl;
        link.download = "converted-image.jpg";
        link.click();
      });
    </script>
  </body>
</html>
